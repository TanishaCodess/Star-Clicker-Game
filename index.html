<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c882b61f18.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Long+Cang&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tanisha P3</title>
</head>

<body>
    <main>

        <div class="talkingSection">
            <div class="stevenText">
                <p class="stevenSpeak">Hey <span class="nameContainer"></span>, I'm Steven Universe! I lost three of my stars when I was floating around in the sky. Can you please help me find them? </p>
            </div>
            <img src="Assets/bubble.png" class="chatBubble" aria-hidden="true">

        </div>

        <div class="fallingSteven">
            <img src="Assets/talkingSteven.png" class="steven" alt="Steven Universe smiling and talking.">
        </div>

        <div class="counterSection">
            <div class="counterPosition">
                <h1>Stars found: <span class="counter">0</span></h1>
                <span class="hint">Hint: Click on the star to collect it!</span>
            </div>
        </div>

        <div class="starSection">
            <div class="starOne">
                <button><i class="fas fa-star" aria-hidden="true"></i></button>
                <span class="sr-only">One of Steven's stars</span>
            </div>
            <div class="starTwo">
                <button><i class="fas fa-star" aria-hidden="true"></i></button>
                <span class="sr-only">One of Steven's stars</span>
            </div>
            <div class="starThree">
                <button><i class="fas fa-star" aria-hidden="true"></i></button>
                <span class="sr-only">One of Steven's stars</span>
            </div>
        </div>


    </main>
    <footer>
        <p>Made at Juno College! <a href="https://junocollege.com/">Visit their website here!</a></p>
    </footer>

    Water Background: https://m-arci-a.tumblr.com/post/136683315910/landscape-practice-with-steven-universe-%E1%84%87 -->

</body>

<script src="script/script.js"></script>

</html>
